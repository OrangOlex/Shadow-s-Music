<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Shadow'N'Rust</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app-wrap">

  <div class="music-app" id="player">

    <h1 class="title">Shadow'N'Rust</h1>

    <div class="cover-wrap">
      <img id="cover" alt="Album Cover">
    </div>

    <div class="song-meta">
      <h2 id="song-title"></h2>
      <p id="song-artist"></p>
    </div>

    <audio id="audio"></audio>

    <!-- Main Controls -->
    <div class="controls main-controls">
      <button id="prev">â®</button>
      <button id="play">â–¶</button>
      <button id="next">â­</button>
    </div>

    <!-- Progress -->
    <div class="progress-wrap">
      <input type="range" id="progress" min="0" max="100" value="0">
    </div>

    <!-- Volume -->
    <div class="controls volume-controls">
      <button id="mute">ğŸ”Š</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <!-- Extra Controls -->
    <div class="controls extra-controls">
      <button id="repeat">ğŸ”</button>
      <button id="shuffle">ğŸ”€</button>
      <button id="queue">ğŸ“¥ One-Time Playlist</button>
    </div>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search songs...">

    <!-- Playlist -->
    <ul id="playlist"></ul>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
